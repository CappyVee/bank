<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>Register a new account:</h1>
          <form id="newAccount">
            <div class="form-group">
              <label for="initialName">Name:</label>
              <input type="text" class="form-control initialName">
            </div>
            <div class="form-group">
              <label for="initialDeposit">Initial Deposit:</label>
              <input type="number" class="form-control initialDeposit">
            </div>
            <button type="submit" name="btn btn-secondary">Submit</button>
          </form>
        </div>
        <div class="col-lg-6">
          <h1>Withdraw/Deposit Funds</h1>
          <form id="depositForm">
            <div class="form-group">
              <label for="depositAmount">Deposit Amount:</label>
              <input type="text" class="form-control newDeposit">
            </div>
            <div class="form-group">
              <label for="withdrawAmount">Withdraw Amount:</label>
              <input type="number" class="form-control newWithdrawal">
            </div>
            <button type="submit" name="btn btn-secondary">Submit</button>
          </form>
        </div>

      </div>
      <div class="display">
        <div class="jumbotron">
          <h2>Current Balance:</h2>
          <p><span class="displayBalance"></span></p>
        </div>
      </div>
    </div>

  </body>
</html>
